<div class="container-fluid">
    <ol class="breadcrumb">
        <li><i class="flaticon-pin8"></i> 你在这里：</li>
        <li class="active">插件</li>
        <li class="active">表单验证</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5 class="panel-title">表单验证&nbsp;<small>同步提交</small></h5>
        </div>
        <div class="panel-body">
            <form class="form" id="sjFormSync">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" value="" placeholder="姓名">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="tel" value="" placeholder="电话">
                </div>
                <button class="btn btn-success" type="submit">注册</button>
            </form>
        </div><!-- /.panel-body -->
    </div><!-- /.panel -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5 class="panel-title">表单验证&nbsp;<small>异步提交</small></h5>
        </div>
        <div class="panel-body">
            <form class="form" id="sjFormAsync">
                <div class="form-group">
                    <input class="form-control" type="text" name="aname" value="" placeholder="姓名">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="atel" value="" placeholder="电话">
                </div>
                <button class="btn btn-success" type="button">注册</button>
            </form>
        </div><!-- /.panel-body -->
    </div><!-- /.panel -->
</div><!-- /.container-fluid -->

<script type="text/javascript">
    // 同步验证
    $('#sjFormSync').validate({
        rules: {
            name: {
                required: true
            },
            tel: {
                required: true,
                number: true
            }
        },
        messages: {
            name: {
                required: '请输入姓名'
            },
            tel: {
                required: '请输入电话号码',
                number: '电话号码必须是数字'
            }
        }
    });
    // 异步验证
    $('#sjFormAsync').validate({
        rules: {
            aname: {
                required: true
            },
            atel: {
                required: true,
                number: true
            }
        },
        messages: {
            aname: {
                required: '请输入姓名'
            },
            atel: {
                required: '请输入电话号码',
                number: '电话号码必须是数字'
            }
        }
    });
    $('#sjFormAsync > button[type="button"]').click(function () {
        var isValid = $('#sjFormAsync').valid();
        if (isValid) {
            alert('表单验证合格');
            // do ajax
        } else {
            alert('表单验证不合格');
            // do validate
        }
    });
</script>
